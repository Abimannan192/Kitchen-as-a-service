<section class="vh-100 mb-5">
    <div class="container py-5 h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="card card-stepper" style="border-radius: 16px;">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mb-1">
                                <h1 class=" mb-2"> Order ID: <span class="fw-bold text-body">{{orderID}}</span>
                                </h1>
                                <h1> Date: {{ currentDate | date: 'dd-MM-yyy' }}</h1>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4" *ngFor="let index of billData">
                        <div class="d-flex flex-row mb-4 pb-2">
                            <div class="flex-fill">
                                <h1 class="bold">Order Success!</h1>
                                <h1 class="mb-3">{{grandTotal | currency:"INR"}} <span class="small text-muted"></span></h1>
                                <h1>{{index.fname}} {{index.lname}}</h1>
                                <h1>{{index.Addr}}</h1>
                                <h1>{{index.phone}}</h1>
                            </div>
                            <div>
                                <img class="align-self-center img-fluid" src="../../../assets/img/delivery.jpeg" width="250">
                            </div>
                        </div>
                        <div class="mb-1">
                            <h1>Delivery Man Contact No: 6728431xxx </h1>
                        </div>
                    </div>
                    <div class="card-footer p-4">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-light"><a></a></button>
                            <div class="border-start h-100"></div>
                            <button class="btn btn-dark" routerLink="/home"><a>Back to Home</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
